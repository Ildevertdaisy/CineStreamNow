<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/authentication.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
         <h1>Signup up Today!</h1>

        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                 <label for="name">Full Name</label>
                 <input type="text" id="name" name="name" placeholder="Full name" required minlength="3" maxlength="100">
            </div>
             <!-- Username (pseudo) -->
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required minlength="3" maxlength="100">
           </div>

            <!-- Email Adress -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" name="email" placeholder="email@adress.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Error/Success Message -->
        <div class="message-container" style="display: none;">
            <h3 id="message"></h3>
        </div>

    </div>

    <!-- Script -->
    <script src="./scripts/authentication.js"></script>
</body>
</html>
